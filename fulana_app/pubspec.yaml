name: fulana_app
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1
  audioplayers: ^6.1.0
  lottie: ^3.1.2
  animated_text_kit: ^4.2.2
  url_launcher: ^6.3.0
  whatsapp_unilink: ^2.1.0
  flutter_native_splash: ^2.4.3
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/Sample3.png"
  image_path_ios: "assets/Sample3.png"

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/Sample3.png
  android: true
  ios: true
  web: false

flutter:
  uses-material-design: true
  assets:
    - assets/Sample3.png
    - assets/
